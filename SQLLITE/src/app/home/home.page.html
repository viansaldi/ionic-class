<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejemplo SQLite
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Usuario: " [(ngModel)]="usuario" name="usuario"></ion-input>
    <ion-button (click)="create()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuarios">
      <ion-item>
        <ion-label>{{usuario}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="warning" (click)="update(usuario)">
          <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(usuario)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
